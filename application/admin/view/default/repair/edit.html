{extend name="public/base" /}

{block name="body"}
<div class="main-title cf">
    <h2>新增模型</h2>
</div>

<!-- 标签页导航 -->
<div class="tab-wrap">
    <div class="tab-content">
        <!-- 表单 -->
        <form id="form" action="{:url('save_edit')}" method="post" class="form-horizontal doc-modal-form">
            <!-- 基础 -->
            <input type="hidden" name="id" value="{$repair.id}">
            <div id="tab1" class="tab-pane in tab1">
                <div class="form-item cf">
                    <label class="item-label">标题<span class="check-tips">（请输入文档模型标识）</span></label>
                    <div class="controls">
                        <input type="text" class="text " name="title" value="{$repair.title}">
                    </div>
                </div>
                <div class="form-item cf">
                    <label class="item-label">姓名<span class="check-tips">（请输入模型的名称）</span></label>
                    <div class="controls">
                        <input type="text" class="text " name="name" value="{$repair.name}">
                    </div>
                </div>
                <div class="form-item cf">
                    <label class="item-label">电话</label>
                    <div class="controls">
                        <input type="number" class="text " name="tel" value="{$repair.tel}">
                    </div>
                </div>
                <div class="form-item cf">
                    <label class="item-label">地址<span class="check-tips"></span></label>
                    <div class="controls">
                        <input type="text" class="text " name="address" value="{$repair.address}">
                    </div>
                </div>
                <div class="form-item cf">
                    <label class="item-label">内容<span class="check-tips"></span></label>
                    <div class="controls">
                        <textarea name="content" id="" cols="30" rows="10">{$repair.content}
                        </textarea>
                    </div>
                </div>
            </div>

            <!-- 按钮 -->
            <div class="form-item cf">
                <label class="item-label"></label>
                <div class="controls edit_sort_btn">
                    <button class="btn submit-btn ajax-posts no-refresh" type="submit" target-form="form-horizontal">确 定</button>
                    <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__PUBLIC__/static/jquery.dragsort-0.5.1.min.js"></script>
<script type="text/javascript" charset="utf-8">
    //导航高亮
    highlight_subnav('{:url('Model/index')}');

    $(function(){
        showTab();
    })
    //拖曳插件初始化
    $(function(){
        $(".dragsort").dragsort({
            dragSelector:'li',
            placeHolderTemplate: '<li class="draging-place">&nbsp;</li>',
            dragBetween:true,	//允许拖动到任意地方
            dragEnd:function(){
                updateVal();
            }
        });

        $('#sortUl li b').click(function(){
            $(this).parent().remove();
            updateVal();
        });

        // 更新排序后的隐藏域的值
        function updateVal() {
            var sortVal = [];
            var i = 1;
            var val = '';
            $('#base li').each(function(){
                sortVal[i++] = $(this).find('em').text();
            });
            i = -1;
            $('#extend li').each(function(){
                sortVal[i--] = $(this).find('em').text();
            });
            //将排序数组拼接成json格式字符串
            val += "[";
            for (k in sortVal){
                val += "\"" + sortVal[k] + "\"" + ":" + k + ",";
            }
            val = val.substr(0,val.length - 1) + "]";
            $("input[name='fields']").val(val);
        }
    })
</script>
{/block}
