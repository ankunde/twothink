{extend name="public/base" /}

{block name="body"}
<!-- 标题栏 -->
<div class="main-title">
    <h2>插件列表</h2>
</div>
<div>
    <!--{:url('create')}-->
    <a href="{:url('create')}" class="btn">快速创建</a>
</div>

<!-- 数据列表 -->
<div class="data-table table-striped">
    <table>
        <thead>
        <tr>
            <th>编号</th>
            <th>标题</th>
            <th>名称</th>
            <th>电话</th>
            <th>地址</th>
            <th>内容</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {notempty name="repair"}
        {volist name="repair" id="value"}
        <tr>
            <td>{$value.id}</td>
            <td>{$value.title}</td>
            <td>{$value.name}</td>
            <td>{$value.tel}</td>
            <td>{$value.address}</td>
            <td>{$value.content}</td>
            <td>
                <a href="{:url('edit?id='.$value.id)}">修改</a>
                <a href="{:url('del?id='.$value.id)}">删除</a>
            </td>
        </tr>
        {/volist}
        {else/}
        <td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
        {/notempty}
        </tbody>
    </table>
</div>


<!-- 分页 -->
<div class="page">
    {$_page}
</div>
{/block}
